<form (ngSubmit)="submitForm()" #myForm="ngForm">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" [(ngModel)]="formdata.title" required>
    </div>
  
    <div>
      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="formdata.description" required></textarea>
    </div>
  
    <div>
      <label for="categoryId">Category ID:</label>
      <input type="text" id="categoryId" name="categoryId" [(ngModel)]="formdata.categoryId" required>
    </div>
  
    <div>
      <label for="offerId">Offer ID:</label>
      <input type="text" id="offerId" name="offerId" [(ngModel)]="formdata.offerId" required>
    </div>
  
    <div>
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" [(ngModel)]="formdata.price" required>
    </div>
  
    <div>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" [(ngModel)]="formdata.quantity" required>
    </div>
  
    <div>
      <label for="imageName">Image Name:</label>
      <input type="text" id="imageName" name="imageName" [(ngModel)]="formdata.imageName" required>
    </div>
  
    <button type="submit">Submit</button>

  </form>
